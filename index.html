<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a to do . . ." required />
            <button type="submit" id="add-btn">+</button>
        </form>
        
        <div class="actions">
            <button id="filter-btn">FILTER</button>
            <button id="deletee-all">DELETE ALL</button>
        </div>
        <select id="filter-type">
            <option value="all">Semua</option>
            <option value="task">Task</option>
            <option value="date">Tanggal</option>
            <option value="status">Status</option>
        </select>
        <input type="text" id="filter-keyword" placeholder="Cari berdasarkan...">

        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="todo-table">
                <tr><td colspan="5" 
                    style="text-align: center;">Tidak ada tugas</td></tr>
            </tbody>
        </table>
        <div class="footer">
            <p>Created by Fadhil Naufal</p>
    </div>
    <script src="JS/script.js"></script>
    
</body>
</html>

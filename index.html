<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a to do . . ." required />
            <button type="submit" id="add-btn">+</button>
        </form>
        <div class="actions">
            <button id="filter-btn">FILTER</button>
            <button id="deletee-all">DELETE ALL</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="todo-table">
                <tr><td colspan="5" style="text-align: center;">No task found</td></tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Project</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" id="todo-input" placeholder="Tambahkan tugas...">
      <input type="date" id="date-input">
      <button id="add-btn">+</button>
    </div>

    <div class="actions" style="flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;">
      <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
        <select id="status-filter" style="padding:8px;border-radius:6px;border:2px solid #475569;background:#334155;color:#f1f5f9;font-size:16px;">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="today">Today</option>
        </select>
        <input type="text" id="filter-input" placeholder="Cari tugas..." style="padding:8px;border-radius:6px;border:2px solid #475569;background:#334155;color:#ffffff;font-size:16px;min-width:120px;">
      </div>
      <button id="delete-all-btn">Delete All</button>
    </div>

    <table class="todo-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-list">
        <tr><td colspan="4" class="no-task">Tidak ada daftar tugas</td></tr>
      </tbody>
    </table>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
